<div class="signup-form text-center">
    <main class="form-signin">
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <h1>Login</h1>
    
        <div class="form-floating">
          <input type="text" 
                  class="form-control" 
                  id="floatingInput" 
                  placeholder="" 
                  name="username" 
                  ngModel 
                  required>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" 
                  class="form-control" 
                  id="floatingPassword" 
                  placeholder="" 
                  name="password" 
                  ngModel 
                  required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" 
                type="submit" 
                [disabled]="signupForm.invalid">Login</button>
      </form>
  </main>
</div>
