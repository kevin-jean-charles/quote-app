<div>
    <div *ngIf="currentQuote?.id" class="edit-form">
      <h4>Modifer une citation</h4>
      <form>
        <div class="form-group">
          <label for="title">Citation</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentQuote!.text"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentQuote!.authorname"
            name="description"
          />
        </div>
      </form>
  
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateQuote()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentQuote!.id">
      <br />
      <p>Cannot access this Quote...</p>
    </div>
  </div>
